[package]
name = "yarte_format"
version = "0.12.1"
authors = ["Juan Aguilar Santillana <mhpoin@gmail.com>"]
edition = "2018"
description = "Proc-macro, compiled Handlebars"
categories = ["template-engine", "web-programming", "gui"]
documentation = "https://docs.rs/yarte"
include = ["src/**/*", "Cargo.toml"]
keywords = ["template", "handlebars", "html", "wasm"]
license = "MIT/Apache-2.0"
readme = "../README.md"
repository = "https://github.com/botika/yarte"
workspace = ".."

[badges]
travis-ci = { repository = "botika/yarte", branch = "master" }
maintenance = { status = "actively-developed" }

[features]
json = ["yarte_helpers/json"]

[dependencies]
yarte_derive = { version = "0.12.1", path = "../yarte_derive" }
yarte_helpers = { version = "0.12.1", path = "../yarte_helpers", features = ["display-fn"] }

[dev-dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[build-dependencies]
yarte_helpers = { version = "0.12.1", path = "../yarte_helpers", default-features = false }
